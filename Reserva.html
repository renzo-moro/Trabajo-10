<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" class ="cont-menu" href="menu.html">
    <link rel="stylesheet" href="reservas.css">
    <link rel="stylesheet" href="final.js">
    <title>Reservas</title>
</head>
<body>
    <h1>Formulario de Reserva de Hotel</h1>
    <form id="reservationForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="checkin">Fecha de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Fecha de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="rooms">Número de Habitaciones:</label>
        <input type="number" id="rooms" name="rooms" required>

        <label for="guests">Número de Huéspedes:</label>
        <input type="number" id="guests" name="guests" required>

        <button type="submit">Enviar Reserva</button>
    </form>
  
</body>
</html>
